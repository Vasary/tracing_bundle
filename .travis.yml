language: php
dist: bionic
os: linux

jobs:
  include:
    - php: 7.3
      env: SYMFONY_VERSION='^5.0'
    - php: 7.4
      env: SYMFONY_VERSION='^5.0'
    - php: 8.0
      env: SYMFONY_VERSION='^5.0'
  fast_finish: false

before_script:
  - composer global require --no-progress --no-scripts --no-plugins symfony/flex
  - composer config extra.symfony.require "$SYMFONY_VERSION"
  - composer update

script:
  - ./vendor/bin/php-cs-fixer fix --dry-run --diff
  - ./vendor/bin/phpunit
